{% extends "base.html" %}

{% block tabs_or_splash %}
  <h1>Login</h1>
  <form action="/accounts/login/" method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn">Login</button>
    <input type="hidden" name="next" value="{{next}}" />
  </form>
  <br>
  Or <a href="/accounts/register/">Register</a>
{% endblock %}
