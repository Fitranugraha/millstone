<div id="gd-ref-genome-upload-through-browser-modal" class="modal fade" role="dialog">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h1>Upload Reference Genome</h1>
    </div>
    <form id="gd-ref-genome-upload-through-browser" method="POST" onsubmit="return false">
      <input type="hidden" name="projectUid" value="{{project.uid}}">
      <div class="modal-body">
        <div class="form-group">
          <input type="text" name="refGenomeLabel" class="form-control" placeholder="Reference Genome Name">
        </div>
        <div class="form-group">
          <input type="file" name="refGenomeFile" class="form-control">
        </div>
        <div class="form-group">
          <label class="radio">
            <input type="radio" name="importFileFormat" id="optionsRadios1" value="genbank" checked>
            Genbank File
          </label>
          <label class="radio">
            <input type="radio" name="importFileFormat" id="optionsRadios2" value="fasta">
            FASTA File <i>(No Gene/Effect Annotations)</i>
          </label>
        </div>
      </div>
    </form>
    <div class="modal-footer">
      <button class="btn btn-default" data-dismiss="modal">
        Cancel
      </button>
      <button id="gd-ref-genome-upload-through-browser-submit"
          class="gd-id-form-submit-button btn btn-primary">
        Submit
      </button>
    </div>
  </div></div>
</div>
