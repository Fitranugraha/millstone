<div id="{{table_id}}-control" class="gd-datatable-control btn-group">
  <div class="gd-manual-filter-input-container">
    <div class="form-inline" role="form">
      <div class="form-group">
        <input id="gd-new-filter-input" name="variant_filter_string" type="text"
        class="form-control" placeholder="Filter string"
        {% if manual_filter_string %}
          value="{{manual_filter_string}}"
        {% endif %}
        >
        <button class="btn btn-success" id="gd-filter-box-apply-btn" type="button">Apply</button>
      </div><!-- dialog /input-group -->    
      <div class="form-group">
        <div class="btn-toolbar">
          <div class="btn-group" data-toggle="buttons">
            <label id="gd-snp-filter-melt-toggle-cast"
                class="gd-snp-filter-melt-toggle btn btn-default"
                data-melted=0>
              <input type="radio">Cast
            </label>
            <label id="gd-snp-filter-melt-toggle-melt"
                class="gd-snp-filter-melt-toggle btn btn-default"
                data-melted=1>
              <input type="radio">Melted
            </label>
          </div><!-- radio /button-group -->  
          <div class="btn-group">
            <button id="gd-filter-field-select-btn" class="btn btn-default gd-btn-with-margins">
              Fields...
            </button>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <div id="gd-snp-filter-error" class="alert alert-error alert-block" style="display:none">
    <button type="button" id="gd-snp-filter-error-close-btn" class="close">&times;</button>
    <h4>Error</h4>
    <span id="gd-snp-filter-error-msg"></span>
  </div>

  <form id="gd-filter-export-csv-form" action="/_/variants/export_as_csv"
      method="GET">
    <input type='hidden' name='csrfmiddlewaretoken' value='{{csrf}}' />
    <input type="hidden" name="ref_genome_uid" value={{ref_genome.uid}}>
  </form>
</div>

<div id="gd-filter-key-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">x</button>
      <h3>Change displayed fields</h3>
    </div>
    <div class="modal-body">
      <ul id="modalFieldTab" class="nav nav-pills">
        <li class="active"><a href="#gd-filter-key-modal-common" data-toggle="tab">Per Variant</a></li>
        <li><a href="#gd-filter-key-modal-alternate" data-toggle="tab">Per Alternate</a></li>
        <li><a href="#gd-filter-key-modal-evidence" data-toggle="tab">Per Sample</a></li>
      </ul>
      <div id="modalFieldTabContent" class="tab-content">
        <div class="tab-pane active" id="gd-filter-key-modal-common">
          <h3>Per Variant</h3>
          <table class="table">
            <tbody id="gd-filter-key-modal-common-tbody">
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="gd-filter-key-modal-alternate">
          <h3>Per Alternate</h3>
          <table class="table">
            <tbody id="gd-filter-key-modal-alternate-tbody">
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="gd-filter-key-modal-evidence">
          <h3>Per Sample</h3>
          <table class="table">
            <tbody id="gd-filter-key-modal-evidence-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button id="gd-filter-key-modal-apply-btn" class="btn btn-success">Apply changes</button>
      <button id="gd-filter-key-modal-dismiss-btn" class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
  </div></div>
</div>
