<div id="gd-samples-upload-single-sample-through-browser-modal" class="modal fade">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Upload Sample</h3>
      </div>

      <form id="gd-samples-upload-single-form" method="POST">
        <input type="hidden" name="projectUid" value="{{project.uid}}">
        <div class="modal-body">
          <div class="form-group">
            <label>Sample Name</label>
            <input type="text" name="sampleLabel" class="form-control"

          <div class="form-group">

      <div class="modal-footer">

        </button>
        <button id="gd-samples-upload-single-submit"
            class="gd-id-form-submit-button btn btn-primary">
          Submit
        </button>
      </div>
    </div><!-- modal-content -->
  </div><!-- modal-dialog -->
